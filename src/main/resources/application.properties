# Dados de conexão com o banco PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/BDuserdpt
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
## Configuração para criar as tabelas automaticamente
#spring.jpa.hibernate.ddl-auto=update

# Configuração do Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packagesToScan=com.study.userdpt.controllers,com.study.userdpt.services
springdoc.pathsToMatch=/users/**, /api/balance/**

# Configuração para mostrar o SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


